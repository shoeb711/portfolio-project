<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

</header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">

                <h1 class="fw-light">Hi, I'm Shoeb SK</h1>

                </p>
                <img src="{% static 'unnamed.jpg' %}" height="200">
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
                <div class="row">

                    {% for jobs in job.all %}
                    <div class="col-md-4">
                         <div class="card mb-4 box-shadow">

                            <img class="card-img-top img-fluid" src="{{jobs.image.url}}"/>
                            <div class="card-body">
                                <p class="card-text">{{ jobs.summary }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>

            </div>
        </div>

</main>
